<!DOCTYPE html>
<html lang="en">
  <head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
    body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    .w3-quarter img{margin-bottom: -6px; cursor: pointer}
    .w3-quarter img:hover{opacity: 0.6; transition: 0.3s}
    </style>
  </head>
<body class="w3-light-grey">


<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-white w3-xlarge w3-padding-16">
  <span class="w3-left w3-padding">WESTERN</span>
  
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content" style="max-width:1600px;margin-top:83px">
  
  <!-- Photo grid -->
  <div class="w3-row w3-grayscale-min">
    <div class="w3-quarter">
      <img src="https://thumbs.dreamstime.com/b/watercolor-like-fa…eautiful-autumn-trend-colors-design-126147079.jpg" style="width:100%" onclick="onClick(this)" >
      <img src="
https://thumbs.dreamstime.com/b/fashion-sketch-gir…tiful-smiling-fashion-blonde-trendy-109935515.jpg" style="width:100%" onclick="onClick(this)" >
      <img src="https://thumbs.dreamstime.com/b/women-dressed-styl…-trendy-clothes-fashion-girls-model-163661110.jpg" style="width:100%" onclick="onClick(this)">
   </div>
    
   <div class="w3-quarter">
      <img src="https://thumbs.dreamstime.com/b/young-beautiful-wo…beautiful-woman-winter-clothes-sale-207715944.jpg" style="width:100%" onclick="onClick(this)">
      <img src="https://i.pinimg.com/originals/7d/2a/dd/7d2add84458411a820041b39ca571bec.jpg" style="width:100%" onclick="onClick(this)" >
      <img src="https://i.pinimg.com/474x/a8/8f/9f/a88f9fd384d99c421842558b1a4fe8ff.jpg" style="width:100%" onclick="onClick(this)">
    </div>
    
    <div class="w3-quarter">
      <img src="https://img.freepik.com/premium-vector/cute-young-…-isolated-white-background_257455-3526.jpg?w=2000" style="width:100%" onclick="onClick(this)" >
      <img src="https://img.freepik.com/premium-vector/cute-young-…-isolated-white-background_257455-3528.jpg?w=2000" style="width:100%" onclick="onClick(this)" >
      <img src="https://img.freepik.com/premium-vector/cute-young-…-isolated-white-background_257455-4025.jpg?w=2000" style="width:100%" onclick="onClick(this)" >
    </div>

    <div class="w3-quarter">
      <img src="https://img.freepik.com/premium-vector/cute-young-…-isolated-white-background_257455-3970.jpg?w=2000" style="width:100%" onclick="onClick(this)" >
      <img src="https://img.freepik.com/premium-vector/girl-wearin…yle-watercolor-illustration_534606-450.jpg?w=2000
      " style="width:100%" onclick="onClick(this)" >
      <img src="  https://images.template.net/wp-content/uploads/2014/10/fendiss2011WEB.jpg"
      " style="width:100%" onclick="onClick(this)" >
    </div>
  </div>

  
  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>

  

 
 
<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

</script>


</body>
</html>
