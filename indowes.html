<!DOCTYPE html>
<html lang="en">
  <head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
    body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    .w3-quarter img{margin-bottom: -6px; cursor: pointer}
    .w3-quarter img:hover{opacity: 0.6; transition: 0.3s}
    </style>
  </head>
<body class="w3-light-grey">


<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-white w3-xlarge w3-padding-16">
  <span class="w3-left w3-padding">INDO WESTERN</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content" style="max-width:1600px;margin-top:83px">
  
  <!-- Photo grid -->
  <div class="w3-row w3-grayscale-min">
    <div class="w3-quarter">
      <img src="https://i.pinimg.com/originals/5f/10/ed/5f10edb196bae8855197fea102cbcdee.jpg" style="width:100%" onclick="onClick(this)" >
      <img src="	https://i.pinimg.com/236x/af/66/67/af66674be44044df98711bd7b5eb7576.jpg" style="width:100%" onclick="onClick(this)" >
      <img src="https://i.pinimg.com/236x/59/85/71/598571f4ef01338415162aebbee2e017.jpg" style="width:100%" onclick="onClick(this)" >
   </div>
    
   <div class="w3-quarter">
      <img src="	https://i.pinimg.com/236x/3c/2c/16/3c2c168a9fa956c5ca7ee262659dcbde.jpg" style="width:100%" onclick="onClick(this)" >
      <img src="https://i.pinimg.com/236x/bf/d7/e8/bfd7e8e8d1f010f8b6baaa4a427adae4.jpg" style="width:100%" onclick="onClick(this)" >
      <img src="https://images.cbazaar.com/images/Multicolor-Taffeta-Silk-Indowestern-Sherwani-SHBS1805494R-gpl.jpg" style="width:100%" onclick="onClick(this)" >
    </div>
    
    <div class="w3-quarter">
      <img src="https://i.pinimg.com/236x/40/43/ce/4043ce5cf00e6f8524fbda6813f904f8.jpg" style="width:100%" onclick="onClick(this)" >
      <img src="	https://images.cbazaar.com/images/custom-made-black-palazzo-style-saree-IWBS01908410-u.jpg" style="width:100%" onclick="onClick(this)" >
      <img src="https://images.cbazaar.com/images/white-digital-printed-jacket-style-saree-IWBS02004426-u.jpg" style="width:100%" onclick="onClick(this)" >
    </div>

    <div class="w3-quarter">
      <img src="https://images.cbazaar.com/images/purple-n-yellow-embroidered-blouse-pant-saree-IWBS02004428-pl.jpg" style="width:100%" onclick="onClick(this)" >
      <img src="https://i.pinimg.com/236x/1d/8f/60/1d8f60d549e77ace80b1fd7f285f7f0c.jpg" style="width:100%" onclick="onClick(this)" >
      <img src="https://images.cbazaar.com/images/Customized-Black-Foil-Print-Dhoti-Kurta-Set-KPBS01908685-u.jpg" style="width:100%" onclick="onClick(this)">
    </div>
  </div>
  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xlarge w3-display-topright">Ã—</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>


 
  

<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

</script>


</body>
</html>
