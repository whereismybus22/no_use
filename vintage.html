<!DOCTYPE html>
<html lang="en">
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.w3-quarter img{margin-bottom: -6px; cursor: pointer}
.w3-quarter img:hover{opacity: 0.6; transition: 0.3s}
</style>
</head>
<body class="w3-light-grey">
<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-white w3-xlarge w3-padding-2">
<span class="w3-left w3-padding"></span>
<h1>VINTAGE</h1>
</header>
<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close 
side menu" id="myOverlay"></div>
<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content" style="max-width:1600px;margin-top:83px">
<!-- Photo grid -->
<div class="w3-row w3-grayscale-min">
<div class="w3-quarter">
<img
src="https://cdn.shopify.com/s/files/1/0030/5214/2707/collections/Rita_Catagory_Picture_1200x12
00.png" style="width:100%" onclick="onClick(this)" >
<img src="https://i.pinimg.com/564x/13/03/2a/13032a2a5c71657a8a8c361007ad806e--pin-upblondes.jpg" style="width:100%" onclick="onClick(this)" >
</div>
<div class="w3-quarter">
<img src="https://i.pinimg.com/474x/fd/a8/b5/fda8b5f6edab7a1c5a4b8e880fcc8e1d--s-fashionfashion-vintage.jpg" style="width:100%" onclick="onClick(this)" >
<img src="https://i.pinimg.com/236x/a4/ff/7b/a4ff7b431775f41260b4680b77574938--s-fashiondresses-s-dresses.jpg" style="width:100%" onclick="onClick(this)" >
<img src="https://i.pinimg.com/236x/f2/cd/4b/f2cd4b6ecaaeaae4f8a054e6715fc836.jpg"
style="width:100%" onclick="onClick(this)" >
</div>
<div class="w3-quarter">
<img src="https://i.pinimg.com/736x/b8/7c/f9/b87cf918b3cef58d75e86bfc5f458f4e.jpg"
style="width:100%" onclick="onClick(this)" >
<img src="https://i.pinimg.com/236x/e3/2c/cb/e32ccbecec7cb61cea81f694e7dd0bd2.jpg"
style="width:100%" onclick="onClick(this)" >
<img src="https://i.pinimg.com/736x/fe/25/aa/fe25aa3319a4c40837f734018005ec66.jpg"
style="width:100%" onclick="onClick(this)">
</div>
<div class="w3-quarter">
<img src="https://i.pinimg.com/236x/d8/77/ef/d877efb67bfca781ac85b2d005171848.jpg"
style="width:100%" onclick="onClick(this)" >
<img src="https://i.pinimg.com/736x/c0/32/b0/c032b08599730af0e713de691a031ba7.jpg"

style="width:100%" onclick="onClick(this)" >
</div>
</div>

  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xlarge w3-display-topright">Ã—</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>

  
<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

</script>


</body>
</html>
